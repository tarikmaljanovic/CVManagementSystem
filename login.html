<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Stylesheet" href="./styles/login.css">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script defer type="text/javascript" src="js_files/login.js"></script>
  <title>CV Management System-Login</title>
</head>
<body>
  <div class="container is-fluid">
    <section class="hero">
      <div class="hero-body">
        <p class="title">CV Management System</p>
      </div>
    </section>
    <form class="box login-box">
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="email@example.com">
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="********">
        </div>
      </div>
      <div class="buttons">
        <button class="button login-button">Log in</button>
        <button class="button signup-switch">Sign up</button>
      </div>
    </form>
    <form class="box signup-box">
      <div class="field">
        <label class="label">First Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="First Name">
        </div>
      </div>
      <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Last Name">
        </div>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="email@example.com">
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="********">
        </div>
      </div>
      <div class="field">
        <label class="label">Confirm Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="********">
        </div>
      </div>
      <div class="buttons">
        <button class="button signup-button">Sign up</button>
        <button class="button login-switch">Log in</button>
      </div>
    </form>
  </div>
</body>
</html>

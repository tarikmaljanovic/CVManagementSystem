<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Stylesheet" href="../styles/login.css">
  <script defer src="../js_files/jquery-3.6.4.js"></script>
  <script defer src="../js_files/jquery-3.6.4.min.js"></script>
  <script defer src="../js_files/login.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <title>CV Management System-Login</title>
</head>
<body>
  <div class="container is-fluid">
    <section class="hero">
      <div class="hero-body">
        <p class="title">CV Management System</p>
      </div>
    </section>
    <form class="box login-box">
      <div class="field">
        <label class="label email-login">Email</label>
        <div class="control">
          <input class="input email-login-input" type="email" placeholder="email@example.com" name="emailLogin">
        </div>
      </div>
      <div class="field">
        <label class="label password-login">Password</label>
        <div class="control">
          <input class="input password-login-input" type="password" placeholder="********" name="passwordLogin">
        </div>
      </div>
      <div class="buttons">
        <button class="button is-rounded" type="submit" id="login-button">Log in</button>
        <button class="button is-rounded" id="signup-switch">Sign up</button>
      </div>
    </form>
    <form class="box signup-box hidden">
      <div class="field">
        <label class="label first-name" name="firstNameSignup">First Name</label>
        <div class="control">
          <input class="input first-name-input" type="text" placeholder="First Name">
        </div>
      </div>
      <div class="field">
        <label class="label last-name" name="lastNameSignup">Last Name</label>
        <div class="control">
          <input class="input last-name-input" type="text" placeholder="Last Name">
        </div>
      </div>
      <div class="field">
        <label class="label email-signup" name="emailSignup">Email</label>
        <div class="control">
          <input class="input email-signup-input" type="email" placeholder="email@example.com">
        </div>
      </div>
      <div class="field">
        <label class="label password-signup">Password</label>
        <div class="control">
          <input class="input password-signup-input" type="password" placeholder="********" name="passwordSign">
        </div>
      </div>
      <div class="buttons">
        <button class="button is-rounded" type="submit" id="signup-button">Sign up</button>
        <button class="button is-rounded" id="login-switch">Log in</button>
      </div>
    </form>
    
  </div>
</body>
</html>

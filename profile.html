<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Management System-MyProfile</title>
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
  <div class="container is-fluid p-0">

    <!--The header of the profile page which contains user informtion and additional options-->

    <section class="hero is-medium is-link">
      <div class="hero-body p-0">
        <div class="upper">
          <div class="dropdown">
            <div class="dropdown-trigger">
              <button class="button is-rounded" aria-haspopup="true" aria-controls="dropdown-menu">
                <span>Menu</spans>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item edit-profile-btn">
                  <i class="fa-solid fa-pen-to-square"></i>
                  Edit Profile
                </a>
                <hr class="dropdown-divider">
                <a href="#" class="dropdown-item log-out-btn" id="logout-button">
                  <i class="fa-solid fa-right-from-bracket"></i>
                  Log out
                </a>
              </div>
            </div>
          </div>
          <a role="button" class="navbar-burger m-0" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="bottom">
          <div class="columns">
            <div class="column is-10 profile-info">
              <h1 class="full-name" id="head-fullname">Full Name</h1>
              <h2 class="email" id="head-email">E-mail</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--The section of the profile page which contains the CVs and the add new CV option-->

    <div class="columns cv-section m-3" id="1">
      <div class="column is-3 cv cv-add">
        <div class="notification">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>

    <!--The sidebar for the mobile version-->

    <div class="sidebar hidden">
        <div class="rows">
          <div class="row profile-sidebar-info">
            <h1 class="full-name">Full Name</h1>
            <h2 class="email">E-mail</h2>
          </div>
          <hr class="dropdown-divider">
          <div class="row edit-profile-btn">
            <a href="#" target="_self">
              <i class="fa-solid fa-pen-to-square"></i>
              Edit Profile
            </a>
          </div>
          <hr class="dropdown-divider">
          <div class="row log-out-btn">
            <a href="#" target="_self">
              <i class="fa-solid fa-right-from-bracket"></i>
              Log out
            </a>
          </div>
        </div>
    </div>

    <!--The popup for editing the user profile-->

    <div class="popup edit-profile is-hidden">
      <div class="background"></div>
      <form class="box edit-profile" id="edit-profile">
        <i class="fa-solid fa-xmark exit"></i>
        <div class="field">
          <label class="label">First Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="First Name" value="" id="firstname">
          </div>
        </div>
        <div class="field">
          <label class="label">Last Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Last Name" value="" id="lastname">
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="text" placeholder="Email" value="" id="email">
          </div>
        </div>
        <div class="field">
          <label class="label">Address</label>
          <div class="control">
            <input class="input" type="text" placeholder="Address" value="" id="address">
          </div>
        </div>
        <div class="field">
          <label class="label">Account Created</label>
          <div class="control">
            <input class="input" type="text" id="creation_date" disabled>
          </div>
        </div>
        <button class="button form-button is-rounded" type="submit" id="submit-button">Save Changes</button>
      </form>
    </div>

    <!--The popup for creating a new CV-->

    <div class="popup create-cv  is-hidden">
      <div class="background"></div>
      <form class="box">
        <i class="fa-solid fa-xmark exit"></i>
        <div class="field">
          <label class="label">CV Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="cv_name" id="cv-name">
          </div>
        </div>
        <div class="field">
          <label class="label">Biography/Profile</label>
          <div class="control">
            <input class="input" type="text" placeholder="bio" id="bio">
          </div>
        </div>
          <div class="field education edu-create">
            <label class="label">Education</label>
            <div class="control">
              <input class="input" type="text" placeholder="edu_inst_name">
              <input class="input" type="text" placeholder="degree">
              <input class="input" type="text" placeholder="field_of_study">
              <input class="input" type="number" min="1900" max="2100" placeholder="start_date">
              <input class="input" type="number" min="1900" max="2100" placeholder="end_date">
              <textarea class="input" placeholder="description"></textarea>
            </div>
          </div>
          <button class="button" id="add-education-section">Add another education section</button>
          <div class="field experience exp-create">
            <label class="label">Experience</label>
            <div class="control">
              <input class="input" type="text" placeholder="company_name">
              <input class="input" type="text" placeholder="position">
              <input class="input" type="number" min="1900" max="2100" placeholder="start_date">
              <input class="input" type="number" min="1900" max="2100" placeholder="end_date">
              <textarea class="input" placeholder="description"></textarea>
            </div>
          </div>
          <button class="button" id="add-experience-section">Add another experience section</button>
          <div class="field skills">
            <label class="label">Skills</label>
            <div class="control">
              <input class="input" type="text" placeholder="HTML, CSS, JavaScript, ...">
            </div>
          </div>
          <button class="button is-rounded" id="createButton">Create</button>
      </form>
    </div>

    <!--The popup for editing a CV-->

    <div class="popup edit-cv  is-hidden">
      <div class="background"></div>
      <form class="box">
        <i class="fa-solid fa-xmark exit"></i>
        <div class="field">
          <label class="label">CV Name</label>
          <div class="control">
            <input id="cv-name2" class="input" type="text" placeholder="CV Name">
          </div>
        </div>
        <div class="field">
          <label class="label">Biography/Profile</label>
          <div class="control">
            <input id="bio2" class="input" type="text" placeholder="Bio">
          </div>
        </div>
          <div class="field education edu-edit">
          </div>
          <div class="field experience exp-edit">
          </div>
          <div class="field skills">
            <label class="label">Skills</label>
            <div class="control">
              <input id="skills-edit" class="input" type="text" placeholder="HTML, CSS, JavaScript, ...">
            </div>
          </div>
        <button class="button is-rounded" id="save-cv-changes">Save Changes</button>
      </form>
    </div>

    <!--The popup for deleting a cv-->
    <div class="popup confirmation is-hidden">
      <div class="background"></div>
      <form class="box">
        <h2 class="confirmation-label">Are you sure you want to <strong>delete</strong> this CV?</h2>
        <div class="buttons">
          <button class="button is-rounded" id="confirm-delete">Yes</button>
          <button class="button is-rounded" id="stop-delete">No</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/b3917926bf.js" crossorigin="anonymous"></script>
  <script src="../js_files/jquery-3.6.4.min.js"></script>
  <script src="../js_files/jquery-3.6.4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script type="text/javascript" src="../js_files/profileService.js"></script>
  <script type="text/javascript" src="../js_files/profile.js"></script>
  <script type="text/javascript" src="../js_files/cvService.js"></script>
  <script>editProfile.serve()</script>
  <script>cvService.serve()</script>
</body>
</html>

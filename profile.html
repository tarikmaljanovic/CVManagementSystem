<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
    <link rel="stylesheet" href="../styles/profile.css">
    <script defer src="../js_files/jquery-3.6.4.min.js"></script>
    <script defer src="../js_files/jquery-3.6.4.js"></script>
    <script defer src="../js_files/profile.js"></script>
    <script src="https://kit.fontawesome.com/b3917926bf.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container is-fluid p-0">

    <!--The header of the profile page which contains user informtion and additional options-->

    <section class="hero is-medium is-link">
      <div class="hero-body p-0">
        <div class="upper">
          <div class="dropdown">
            <div class="dropdown-trigger">
              <button class="button is-rounded" aria-haspopup="true" aria-controls="dropdown-menu">
                <span>Menu</spans>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item edit-profile-btn">
                  <i class="fa-solid fa-pen-to-square"></i>
                  Edit Profile
                </a>
                <hr class="dropdown-divider">
                <a href="#" class="dropdown-item log-out-btn">
                  <i class="fa-solid fa-right-from-bracket"></i>
                  Log out
                </a>
              </div>
            </div>
          </div>
          <a role="button" class="navbar-burger m-0" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="bottom">
          <div class="columns">
            <div class="column is-2 profile-picture">
              <figure class="image is-128x128 m-0">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
              </figure>
            </div>
            <div class="column is-10 profile-info">
              <h1 class="full-name">Full Name</h1>
              <h2 class="email">E-mail</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--The section of the profile page which contains the CVs and the add new CV option-->

    <div class="columns cv-section m-3">
      <div class="column is-3 cv">
        <div class="notification">
          <p class="cv-title">CV Name</p>
          <p class="creation-date">01/01/2023</p>
        </div>
        <div class="buttons">
          <button class="button is-rounded">Edit</button>
          <button class="button is-rounded" id="delete">Delete</button>
        </div>
      </div>
      <div class="column is-3 cv cv-add">
        <div class="notification">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>

    <!--The sidebar for the mobile version-->

    <div class="sidebar hidden">
        <div class="rows">
          <div class="row profile-sidebar-info">
            <h1 class="full-name">Full Name</h1>
            <h2 class="email">E-mail</h2>
          </div>
          <hr class="dropdown-divider">
          <div class="row edit-profile-btn">
            <a href="#" target="_self">
              <i class="fa-solid fa-pen-to-square"></i>
              Edit Profile
            </a>
          </div>
          <hr class="dropdown-divider">
          <div class="row log-out-btn">
            <a href="#" target="_self">
              <i class="fa-solid fa-right-from-bracket"></i>
              Log out
            </a>
          </div>
        </div>
    </div>

    <!--The popup for editing the user profile-->

    <div class="popup edit-profile is-hidden">
      <div class="background"></div>
      <form class="box">
        <i class="fa-solid fa-xmark exit"></i>
        <div class="field">
          <label class="label">First Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="First Name">
          </div>
        </div>
        <div class="field">
          <label class="label">Last Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Last Name">
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="text" placeholder="Email">
          </div>
        </div>
        <div class="field">
          <label class="label">Account Created</label>
          <div class="control">
            <input class="input" type="text" placeholder="01/01/2023" disabled>
          </div>
        </div>
        <button class="button form-button is-rounded">Save Changes</button>
      </form>
    </div>

    <!--The popup for creating a new CV-->

    <div class="popup create-cv is-hidden">

    </div>

    <!--The popup for editing a CV-->

    <div class="popup edit-cv is-hidden">

    </div>

    <!--The popup for deleting a cv-->

    <div class="popup confirmation is-hidden">
      <div class="background"></div>
      <form class="box">
        <h2 class="confirmation-label">Are you sure you want to make this change?</h2>
      
        <div class="buttons">
          <button class="button is-rounded" id="confirm">Yes</button>
          <button class="button is-rounded" id="stop">No</button>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
